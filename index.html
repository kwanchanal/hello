<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helloo — Sa • Waddee • Ka</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="canvas">
    <!-- stage อยู่กึ่งกลางด้วย CSS (ดู style.css) -->
    <div id="stage" aria-label="playground"></div>
  </div>

  <!-- hint pill -->
  <div class="hint" role="note">drag + zoom + resize + to play with me!</div>

  <!-- main interaction (drag / resize / pan / zoom / persist) -->
  <script src="./script.js"></script>

  <!-- inline: entrance animation (รวม .draggable และไม่ทับ drag/resize) -->
  <script>
    (function () {
      // เรา animate ทุกอย่างรวม .draggable ด้วย
      const SELECTORS = [
        '#stage > *',
        '#stage img',
        '#stage svg'
      ];

      const STAGGER  = 90;   // หน่วงทีละชิ้น (ms)
      const DURATION = 600;  // ระยะเวลาแต่ละชิ้น (ms)
      const EASING   = 'cubic-bezier(.2,.75,.25,1.2)';

      function animateNodes(nodes){
        nodes.forEach((el, i) => {
          // ป้องกันซ้ำ ถ้ามี animation เก่าค้างอยู่ให้ยกเลิกก่อน
          el.getAnimations?.().forEach(a => a.cancel());

          const anim = el.animate(
            [
              { opacity: 0, transform: 'translateY(24px)' },
              { opacity: 1, transform: 'translateY(0)' }
            ],
            {
              duration: DURATION,
              delay: i * STAGGER,
              easing: EASING,
              fill: 'none' // จบแล้วคืนค่าเดิม ไม่ทับ transform จาก drag/resize
            }
          );

          // safety: เผื่อบางเบราว์เซอร์ cache ค่า frame สุดท้ายไว้
          anim.addEventListener('finish', () => {
            try { anim.cancel(); } catch {}
          });
        });
      }

      // ถ้าผู้ใช้แตะ/ลาก element ไหนอยู่ ให้ยกเลิก entrance animation ของ element นั้นทันที
      function cancelEntranceOnInteract(e) {
        const el = e.target && e.target.closest && e.target.closest('#stage > *');
        if (!el) return;
        el.getAnimations?.().forEach(a => a.cancel());
      }

      window.addEventListener('load', () => {
        const els = Array.from(document.querySelectorAll(SELECTORS.join(',')));
        if (els.length) animateNodes(els);

        // ยกเลิก animation เมื่อเริ่มโต้ตอบ
        document.addEventListener('pointerdown', cancelEntranceOnInteract, { capture: true });
        document.addEventListener('keydown', cancelEntranceOnInteract, { capture: true });
      }, { once: true });
    })();
  </script>
</body>
</html>
